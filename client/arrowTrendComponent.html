<template name='arrowTrendComponent'>
  {{#if isPositive}}
    <span class='triangle-up' style='display:inline-block; vertical-align: top; line-height:1em;' alt='Increase {{this}}'>▲</span>
  {{else}}
    <span class='triangle-down' style='display:inline-block; vertical-align: top; line-height:1em; ' alt='Decrease: {{this}}'>▼</span>
  {{/if}}
</template>
