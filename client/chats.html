<template name="chats">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        {{#with userChat}}
          <div class="list-group">
            {{#each userChat}}
              <a class="list-group-item show-pointer" value="{{this.id}}">{{this.requested_by}}</a>
            {{/each}}
          </div>
        {{/with}}
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4">
            <div id="map" style="height: 300px; width: 300px;">{{showDataSelection}}</div>
          </div>
          <div class="col-md-8">
            {{#if showUserAgent}}
              <img src="{{showUserAgent.browser}}" alt="">
              {{showUserAgent.version}}
            {{/if}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            Chat info!!
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            Chat transcription
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
