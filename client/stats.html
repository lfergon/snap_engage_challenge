<template name="stats">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Chat user wait time</h3>
          </div>
          <div class="panel-body charts" id="waitAverage">
            {{waitAverageTimeChart}}
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Chat duration time</h3>
          </div>
          <div class="panel-body charts" id="durationAverage">
            {{durationAverageTimeChart}}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
       <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Survey scores</h3>
          </div>
          <div class="panel-body charts" id="scoreAverage">
            {{surveyChart}}
          </div>
        </div>
       </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Browsers data</h3>
          </div>
          <div class="panel-body charts" id="browserStats">
            {{browsersPieChart}}
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Languages data</h3>
          </div>
          <div class="panel-body charts" id="languagesStats">
            {{languagesPieChart}}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Questions online/offline</h3>
          </div>
          <div class="panel-body charts" id="onlineOffline">
            {{onlineOfflineChart}}
          </div>
          <div class="panel-footer text-center">
            <button class="btn btn-primary" id="filter">{{filterUserAction}}</button><button class="btn btn-danger" id="cancel_filter">Cancel filter</button>
          </div>
        </div>
      </div>
    </div>
  </div>  
</template>
